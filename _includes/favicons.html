{% capture favicon_path %}{{ 'assets/img/favicons' | relative_url }}{% endcapture %}
<link rel="apple-touch-icon-120x120" sizes="120x120" href="{{ favicon_path }}/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon-114x114" sizes="114x114" href="{{ favicon_path }}/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon-76x76" sizes="76x76" href="{{ favicon_path }}/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon-72x72" sizes="72x72" href="{{ favicon_path }}/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon-60x60" sizes="60x60" href="{{ favicon_path }}/apple-touch-icon-60x60.png">
<link rel="apple-touch-icon-57x57" sizes="57x57" href="{{ favicon_path }}/apple-touch-icon-57x57.png">
<link rel="android-chrome-96x96" sizes="96x96" href="{{ favicon_path }}/android-chrome-96x96.png">
<link rel="mstile-150x150" sizes="150x150" href="{{ favicon_path }}/mstile-150x150.png">
<link rel="shortcut icon" href="{{ favicon_path }}/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="{{ favicon_path }}/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ favicon_path }}/favicon-16x16.png">
<link rel="manifest" href="{{ favicon_path }}/site.webmanifest">
<meta name="apple-mobile-web-app-title" content="{{ site.title }}">
<meta name="application-name" content="{{ site.title }}">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="{{ favicon_path }}/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
